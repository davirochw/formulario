<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <form action="">
            <h2 id="headertext"><span>Cadastro</span></h2>
            <div class="fullname">
                <div class="input">
                    <input required type="text" name="" id="" />
                    <label for="">Nome</label>
                    <span class="error"></span>
                </div>
                <div class="input">
                    <input required type="text" name="" id="" />
                    <label for="">Sobrenome</label>
                    <span class="error"></span>
                </div>
            </div>
            <div class="input">
                <input required type="date" values="" name="birthday" id="" min="1900-01-01" max="2018-12-31" />
                <label for="">Data de Nascimento</label>
                <span class="error"></span>
            </div>
            <div class="input">
                <label for="sexo">Sexo</label>
                <select required id="sexo">
                    <option selected disabled value="">Selecione</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                </select>
            </div>
            <div class="input">
                <input required type="tel" name="" id="" />
                <label for="">Telefone</label>
                <span class="error"></span>
            </div>
            <div class="input">
                <input required type="email" name="" id="" />
                <label for="">Email</label>
                <span class="error"></span>
            </div>
            <div class="input">
                <input required type="password" name="" id="" />
                <label for="">Senha</label>
                <span class="error"></span>
            </div>
            <div class="input">
                <input required type="password" name="" id="" />
                <label for="">Confirmar Senha</label>
                <span class="error"></span>
            </div>
            <div class="button">
                <button class="cancelar" type="button">Cancelar</button>
                <button class="cadastrar" type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="/assets/js/script.js"></script>
</body>

</html>
